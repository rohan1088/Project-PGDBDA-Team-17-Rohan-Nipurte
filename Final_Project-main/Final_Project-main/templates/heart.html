        <div class="container my-4">
            <form action="/result" method="POST" >

                <!-- SEXVAR -->
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Select your Gender.</label>
                <select class="form-select" id="residence" name="gender" aria-label="Default select example">
                    <option selected>-- Select  type --</option>
                    <option value="Male-1">Male</option> 
                     <option value="Female-2">Female</option> 
                    </select>
            </div>

             <!-- _AGE_G -->
             <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Select your Age category.</label>
                <select class="form-select" id="residence" name="age" aria-label="Default select example">
                    <option selected>-- Select  type --</option>
                    <option value="18 <= AGE <= 24 --- 1">18 <= AGE <= 24 </option> 
                     <option value="25 <= AGE <= 34 --- 2">25 <= AGE <= 34 </option> 

                     <option value="35 <= AGE <= 44 --- 3">35 <= AGE <= 44 </option> 
                     <option value="45 <= AGE <= 54 --- 4">45 <= AGE <= 54 </option> 
                    
                     <option value="55 <= AGE <= 64 --- 5">55 <= AGE <= 64 </option> 
                     <option value="64 <= AGE  --- 5">64 <= AGE  </option>

                     
                    </select>
            </div>

             <!-- MARITAL -->
             <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Select your Marital Status.</label>
                <select class="form-select" id="marital" name="marital" aria-label="Default select example">
                    <option selected>-- Select  type --</option>
                    <option value="Married-1">Married</option> 
                     <option value="Divorced-2">Divorced</option>
                     <option value="Widowed-3">Widowed</option> 
                     <option value="Separated-4">Separated</option> 
                     <option value="Never Married-5">Never Married</option>
                     <option value="A member of an unmarried couple-6">A member of an unmarried couple</option>
                    </select>
            </div>

             <!-- _IMPRACE -->
             <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">What is your Ethanicity?</label>
                <select class="form-select" id="ethanicity" name="ethanicity" aria-label="Default select example">
                    <option selected>-- Select  type --</option>
                    <option value="white-1">white</option> 
                     <option value="Black-2">Black</option> 

                     <option value="Asian-3">Asian</option> 
                     <option value="American Indian-4">American Indian</option>

                     <option value="Hispanic--5">Hispanic</option>
                     <option value="others--6">others</option>
                    </select>
            </div>

                <!-- X_BMI5CAT -->
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Select your BMI Category?</label>
                <select class="form-select" id="bmi" name="bmi" aria-label="Default select example">
                    <option selected>-- Select  type --</option>
                    <option value="1-UnderWeight BMI">UnderWeight ( BMI < 18.50 )</option> 
                    <option value="2-Normal Weight">Normal Weight ( 18.50 <= BMI < 25.00 )</option> 
                    <option value="3-OverWeight">OverWeight ( 25.00 <= BMI < 30.00 )</option> 
                    <option value="4-OverWeight">OverWeight ( 3000 <= BMI < 99.99 )</option>
                    </select>
            </div>

            <!-- X_SMOKER3 -->
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Select the smoking category you fall under.</label>
                <select class="form-select" id="smoke" name="smoke" aria-label="Default select example">
                    <option selected>-- Select  type --</option>
                    <option value="1-Smoke Every Day">Smoke Every Day</option> 
                     <option value="2-Smoke Some day">Smoke Some day</option> 
                     <option value="3-Former Smoker">Former Smoker</option> 
                     <option value="4-Never Smoked">Never Smoked</option>
                    </select>
            </div>

          

            

            

           

           
            <!-- EXERANY2 -->
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Have you played any sports (running, biking, etc.) in the past month?</label>
                <select class="form-select" id="sports" name="sports" aria-label="Default select example">
                    <option selected>-- Select  type --</option>
                    <option value="Yes-1">Yes</option> 
                     <option value="No-2">No</option> 
                    </select>
            </div>

            <!-- GENHLTH -->
            <div class="mb-3"> 
                <label for="exampleInputPassword1" class="form-label">Defined your General Health.</label>
                <select class="form-select" id="health" name="health" aria-label="Default select example">
                    <option selected>-- Select  type --</option>
                    <option value="Excellent-1">Excellent</option> 
                     <option value="Very Good-2">Very Good</option> 
                     <option value="Good-3">Good</option> 
                     <option value="Fair-4">Fair</option> 
                     <option value="Poor-5">Poor</option> 
                    </select>
            </div>

            <!-- DIFFWALK -->
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Do you have serious difficulty walking or climbing stairs?</label>
                <select class="form-select" id="walk" name="walk" aria-label="Default select example">
                    <option selected>-- Select  type --</option>
                    <option value="Yes-1">Yes</option> 
                     <option value="No-2">No</option> 
                    </select>
            </div>
            <!-- _PHYS14D -->
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">For how many days during the past 30 days your physical health not good?</label>
                
                    <input type="text" class="form-control"  name="pdays" placeholder="Days">
                    
            </div>

             <!-- CVDSTRK3 -->
             <div class="mb-3">
                 <label for="exampleInputPassword1" class="form-label">Do you dad Stroke before?</label>
                <select class="form-select" id="stroke" name="stroke" aria-label="Default select example">
                    <option selected>-- Select  type --</option>
                    <option value="Yes-1">Yes</option> 
                     <option value="No-2">No</option> 
                    </select>
            </div>
            
            <!-- CVDINFR4 -->
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Do you had a heart attack, also called a myocardial infarction?</label>
                <select class="form-select" id="attck" name="attack" aria-label="Default select example">
                    <option selected>-- Select  type --</option>
                    <option value="Yes-1">Yes</option> 
                     <option value="No-2">No</option> 
                    </select>
            </div>
            
           
           
            <!-- CHCKDNY2 -->
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Do you have any Kidney dieases?</label>
                <select class="form-select" id="kidney" name="kidney" aria-label="Default select example">
                    <option selected>-- Select  type --</option>
                    <option value="Yes-1">Yes</option> 
                     <option value="No-2">No</option> 
                    </select>
            </div>

            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Do you have any Cancer Other than Skin Cancer?</label>
                <select class="form-select" id="other_cancer" name="other_cancer" aria-label="Default select example">
                    <option selected>-- Select  type --</option>
                    <option value="Yes-1">Yes</option> 
                     <option value="No-2">No</option> 
                    </select>
            </div>

            <!-- CHCCOPD2  -->
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Do you Have chronic obstructive pulmonary disease, C.O.P.D., emphysema or chronic bronchitis?</label>
                <select class="form-select" id="lungs" name="lungs" aria-label="Default select example">
                    <option selected>-- Select  type --</option>
                    <option value="Yes-1">Yes</option> 
                     <option value="No-2">No</option> 
                    </select>
            </div>
            <div class="text-center"><button type="submit" class="btn btn-outline-primary">Submit</button></div>
        </form>
